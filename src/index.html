@@include('./parts/head.html', {
'title': 'Отель &laquo;TOXIN&raquo; | Главная',
'faviconPath': 'img/icons/favicon.svg'
})
</head>

<body>
  <div class="wrapper">
    @@include('./parts/header.html')
    <main class="main">
      <div class="main__content">
        <form class="find-room">
          <div class="find-room__content">
            <h1>Найдём номера под ваши пожелания</h1>
            <div class="find-room__dates dates">
              <div class="dates__date">
                <label for="date-from" class="dates__label">
                  <div>прибытие</div>
                  <input id="date-from" class="dates__input" readonly placeholder="ДД.ММ.ГГГГ">
                </label>
              </div>
              <div class="dates__date">
                <label for="date-to" class="dates__label">
                  <div>выезд</div>
                  <input id="date-to" class="dates__input" readonly placeholder="ДД.ММ.ГГГГ">
                </label>
              </div>
            </div>
            <div class="find-room__guests guests">
              <label for="guests-count" class="guests__label">
                <div>гости</div>
                <input id="guests-count" class="guests__input" type="" placeholder="Сколько гостей" readonly>
              </label>
            </div>
            <a class="find-room__button button_purple" href="/search-room/">подобрать номер</a>
          </div>
        </form>
        <p class="main__text">Лучшие номера для вашей работы, отдыха и просто вдохновения</p>
      </div>
    </main>
    @@include('./parts/footer.html')
  </div>
  <script src="js/air-datepicker.js"></script>
  <script src="js/burger-menu.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
